apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.2.0'
    compileOnly 'androidx.constraintlayout:constraintlayout:2.0.4'
    compileOnly 'androidx.recyclerview:recyclerview:1.1.0'
    compileOnly 'androidx.cardview:cardview:1.0.0'
    compileOnly 'com.google.android.material:material:1.3.0'
    compileOnly 'androidx.recyclerview:recyclerview:1.1.0'
    compileOnly 'androidx.annotation:annotation:1.1.0'
    compileOnly 'com.google.android:flexbox:2.0.1'
    compileOnly 'com.readystatesoftware.systembartint:systembartint:1.0.4'
    compileOnly 'com.orhanobut:logger:2.2.0'
    compileOnly 'org.greenrobot:greendao:3.3.0'
    compileOnly 'net.lingala.zip4j:zip4j:2.7.0'
    compileOnly 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
}
