apply plugin: "com.android.library"
apply plugin: "com.jakewharton.butterknife"

Properties properties = new Properties()
File keyStore = project.rootProject.file("config.properties")
if (keyStore.exists()) {
    properties.load(keyStore.newDataInputStream())
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.2"
    }

    buildTypes {
        debug {
            buildConfigField "String", "applicationId", "\"${properties.getProperty("config.applicationId")}\""
            buildConfigField "String", "fileProviderName", "\"${properties.getProperty("config.applicationId")}.fileprovider\""
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            buildConfigField "String", "applicationId", "\"${properties.getProperty("config.applicationId")}\""
            buildConfigField "String", "fileProviderName", "\"${properties.getProperty("config.applicationId")}.fileprovider\""
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api project(":gallery")

    api "com.android.support:appcompat-v7:28.0.0"
    api "com.android.support:design:28.0.0"
    api "com.android.support:support-v4:28.0.0"
    api "com.android.support:cardview-v7:28.0.0"
    api "com.android.support:recyclerview-v7:28.0.0"
    api "com.android.support:support-vector-drawable:28.0.0"
    api "com.android.support:support-annotations:28.0.0"

    // rxJava rxAndroid
    api "io.reactivex.rxjava2:rxjava:2.2.0"
    api "io.reactivex.rxjava2:rxandroid:2.1.0"
    api "com.squareup.retrofit2:retrofit:2.4.0"
    api "com.squareup.retrofit2:converter-gson:2.4.0"
    api "com.squareup.retrofit2:converter-scalars:2.3.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.4.0"
    api 'com.squareup.okio:okio:2.1.0'
    api "com.squareup.okhttp3:okhttp:3.11.0"
    api "com.squareup.okhttp3:logging-interceptor:3.9.0"

    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.44"
    api "org.jsoup:jsoup:1.11.3"
    api "com.google.code.gson:gson:2.8.5"
    api 'org.greenrobot:eventbus:3.1.1'
    api "net.lingala.zip4j:zip4j:1.3.2"

    api 'com.github.tbruyelle:rxpermissions:0.10.2'

    api "com.github.bumptech.glide:glide:4.9.0"
    implementation "com.github.bumptech.glide:okhttp3-integration:4.9.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.9.0"

    api "com.jakewharton:butterknife:9.0.0-rc2"
    annotationProcessor "com.jakewharton:butterknife-compiler:9.0.0-rc2"
    implementation 'top.zibin:Luban:1.1.8'
    api "com.alibaba:fastjson:1.2.55"
}
